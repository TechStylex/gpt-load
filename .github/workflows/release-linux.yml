name: Release Linux & FreeBSD Build
permissions:
  contents: write

on:
  workflow_dispatch:
  push:
    tags:
      - "*"

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"
          cache-dependency-path: "web/package-lock.json"

      - name: Build Frontend
        run: npm install && VITE_VERSION=${{ github.ref_name }} npm run build
        working-directory: ./web

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"

      # Linux amd64
      - name: Build Backend for linux/amd64
        run: |
          go mod download
          GOOS=linux GOARCH=amd64 CGO_ENABLED=0 \
          go build -ldflags "-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
          -o gpt-load-linux-amd64

      # Linux arm64
      - name: Build Backend for linux/arm64
        run: |
          GOOS=linux GOARCH=arm64 CGO_ENABLED=0 \
          go build -ldflags "-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
          -o gpt-load-linux-arm64

      # FreeBSD amd64
      - name: Build Backend for freebsd/amd64
        run: |
          GOOS=freebsd GOARCH=amd64 CGO_ENABLED=0 \
          go build -ldflags "-s -w -X gpt-load/internal/version.Version=${{ github.ref_name }}" \
          -o gpt-load-freebsd-amd64

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            gpt-load-linux-amd64
            gpt-load-linux-arm64
            gpt-load-freebsd-amd64
          draft: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
